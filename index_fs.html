<head>
    <style>
        body {
            margin: none;
            font-family: monospace;
        }
        .value {
            display: inline;
            text-align: center;
            padding: 10px;
            border-right: solid 1px #aaa;
        }
        .value:last-child {
            border: none;
        }
        .item {
            display: grid;
            grid-template-columns: repeat(3, 33.3%);
        }
    </style>
</head>
<body>
    <title>
        <div class="item">
            <div class="value">
                name
            </div>
            <div class="value">
                date
            </div>
            <div class="value">
                link
            </div>
        </div>
    </title>
    <main>
        <div class="item">
            <div class="value">
                name
            </div>
            <div class="value">
                date
            </div>
            <div class="value">
                link
            </div>
        </div>
    </main>
</body>
